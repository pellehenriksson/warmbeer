<!DOCTYPE html>
<html>
<head>
    <title>Warm Beer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="content/normalize.css">
    <link rel="stylesheet" href="content/skeleton.css">

    <link href="bower_components/openlayers/ol.css" rel="stylesheet" />
    <link href="bower_components/angular-openlayers-directive/css/openlayers.css" rel="stylesheet" />
    <link href="bower_components/angular-openlayers-directive/css/markers.css" rel="stylesheet"/>
    
</head>
<body >
<div class="container" ng-app="app" ng-controller="MainController as vm" ng-cloack>
    <div class="row">
        <h1>Warm Beer <img src="Content/Images/ajax-loader.gif" ng-show="vm.loading"/>
        </h1>
        <hr/>
    </div>
    <div class="row" ng-hide="vm.loading">
        <div class="seven columns">
            <h4>{{vm.currentLocationName}}</h4>
        </div>
        <div class="five columns">
            <select class="u-full-width" ng-options="s.name for s in vm.settings" ng-model="vm.selectedSetting" ng-change="vm.getData()"></select>
        </div>
    </div>
    <div class="row" ng-hide="vm.loading">
        <div class="seven columns">
            <openlayers ol-center="vm.center" width="100%" height="400">
                <ol-marker ng-repeat="s in vm.places" ol-marker-properties="s"></ol-marker>
            </openlayers>
        </div>
        <div class="five columns">
            <table class="u-full-width">
                <tr ng-repeat="i in vm.items">
                    <td>
                        {{i.name}}
                        <br/>
                        {{i.address}}
                    </td>
                    <td>{{i.price | currency : ""}}SEK</td>
                    <td>{{i.alcoholByVolume | number : 1 }}%</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="bower_components/openlayers/ol.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-openlayers-directive/dist/angular-openlayers-directive.js"></script>

<script src="Scripts/app/app.module.js"></script>
<script src="Scripts/app/main.controller.js"></script>
<script src="Scripts/app/location.service.js"></script>
<script src="Scripts/app/suggestions.service.js"></script>

</body>
</html>
